<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>

  <section class="product-preview-card">
    <div class="product-image-holder">
      <img class="product-image" src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume Bottle">
    </div>
    <div class="main-content">
      <p class="product-category">Perfume</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="prices">
        <p class="current-price">$149.99</p>
        <p class="original-price">$169.99</p>
      </div>
      <button class="cart">
        <div class="button-container">
          <img class="icon" src="images/icon-cart.svg" alt="Add to cart icon"><p class="cart-text">Add to Cart</p>
        </div>
      </button>
    </div>
    
  </section>
</body>
</html>
