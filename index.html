<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product Preview Card</title>
</head>
<body>

  <main>
    <div class="product-preview-card">
      <div class="product-image-holder">
        <picture class="product-image">
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 39.4rem)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Chanel Perfume Bottle">

        </picture>
      </div>
      <div class="main-content">
        <p class="product-category">Perfume</p>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <span class="current-price">$149.99</span>
          <del class="original-price"><span class="visually-hidden">Old price: </span>$169.99</del>
        </div>
        <button class="cart">
          <div class="button-container">
            <img class="icon" src="images/icon-cart.svg" alt="Add to cart icon">
            <span class="cart-text">Add to Cart</span>
          </div>
        </button>
      </div>
  </main>
  </div>
</body>
</html>
